{{ define "main" }}
  {{ partial "page-header" . }}

  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="lg:col-10">
          <div class="content">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
    
    <div class="container mt-8">
        <!-- children pages -->
        <div class="row">
          {{ range .Data.Pages }}
            <div class="md:col-6 mb-14">
              {{ partial "components/page-card" . }}
            </div>
          {{ end }}
        </div>
      </div>
  </section>
{{ end }}
